<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Merriweather+Sans:wght@600&family=Montserrat:wght@700&display=swap');
    </style>
</head>

<body>
  <!-- HEADER -->
  <div class="mx-6 flex h-25 justify-center md:mx-12 lg:mx-24 xl:mx-48 2xl:mx-72">
    <div class="grid w-85p grid-cols-12">
      <!-- SLOWLY ICON -->
      <div class="col-span-4 flex items-center justify-start">
        <img class="w-fit object-contain md:h-18"
          src="https://slowly.app/wp-content/themes/slowly/assets/img/slowly-logo-1.jpg" alt="logo" />
      </div>
      <!-- HEADER BUTTONS -->
      <div class="around col-span-8 flex items-center justify-end">
        <div class="h-8 w-32 flex flex-col items-end">
          <button id="dropdownDefault" class="hover:bg-gray-200 rounded-md min-w-full min-h-full" type="button" onclick="showHideDropDown()">Turkish 1 &#9660;</button>
          <ul id="dropdown" class="border-gray-100 border-2 rounded-md w-60 invisible bg-white py-1 text-sm text-gray-700 dark:text-gray-200">
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">English</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100 ">Español</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Italiano</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Deutsch</a>
            </li>
          </ul>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2" style="line-height:2em; max-height: 50vh; overflow-y:scroll;">
        </div>
          <button class="h-8 w-24 bg-blue-900 text-white rounded-md ml-2">&rarr;&nbsp;Giriş</button>
      </div>
    </div>
  </div>

  <!-- YELLOW -->
  <div class="c-yellow h-207 block w-full">
    <div class="mx-6 flex justify-center md:mx-12 lg:mx-24 xl:mx-48 2xl:mx-72">
      <div class="grid w-85p grid-cols-12">
        <div class="col-span-6 mt-24 flex flex-col items-start justify-start w-85p">
          <!-- TEXTS -->
          <h1 class="slowly-text font-serif text-8xl font-semibold tracking-wide">GET<br />SLOWLY</h1>
          <p class="slowly-text-description mt-3">SLOWLY telefonun yoluyla yeni arkadaşlarla tanıştırır! Tutkularını paylaşan biriyle eşleş, bir mektup yaz ve dünyanın dört bir yanından pullar topla. Anlat aklındakileri!</p>
          <!-- STORE ICONS -->
          <div class="flex mt-7">
            <img class="h-14" src="https://slowly.app/wp-content/themes/slowly/assets/img/ios-app-store.png" alt="ios" /> 
            <img class="h-14" src="https://slowly.app/wp-content/themes/slowly/assets/img/google-play.png" alt="android" />
          </div>
          <img class="h-10 relative -ml-20 mt-16" src="https://slowly.app/wp-content/themes/slowly/assets/img/welcome-sm-bg.png" alt="">
          <p class="absolute bottom-7">&darr; Daha fazlası için aşağı inin</p>
        </div>
        <!-- PHONE IMG -->
        <div class="col-span-6 mt-36 relative flex items-center justify-center">
          <img class="max-w-lg" src="https://slowly.app/wp-content/themes/slowly/assets/img/welcome-phone-v2.png"
            alt="phone" />
        </div>
      </div>
    </div>
  </div>

  <!-- GRAY -->
  <div class="bg-gray-100 h-228 w-full relative">GRAY </div>

  <!-- DARK GRAY -->
  <div class="bg-gray-300 h-132 w-full">DARK GRAY</div>

  <!-- GRAY -->
  <div class="bg-gray-100 h-368 w-full">GRAY</div>

  <!-- WHITE -->
  <div class="bg-white h-320 w-full">WHITE</div>
  <!-- <div class="bg-green-300 md:bg-blue-500 lg:bg-red-500 xl:bg-purple-500 2xl:bg-gray-500">test</div>       -->

  <script src="./script.js"></script>
</body>

</html>
